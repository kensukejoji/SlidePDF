name: Deploy to Xserver via SFTP

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Create config.php
      run: |
        echo "<?php" > config.php
        echo "\$GEMINI_API_KEY = '${{ secrets.GEMINI_API_KEY }}';" >> config.php
        echo "?>" >> config.php

    - name: SFTP Deploy
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SFTP_SERVER }}
        username: ${{ secrets.SFTP_USERNAME }}
        port: ${{ secrets.SFTP_PORT }}
        key: ${{ secrets.SFTP_PRIVATE_KEY }}
        source: "."
        target: "jollygood.co.jp/public_html/slide/"
        rm: false
        exclude: "node_modules,SlidePDF_deploy,SlidePDF_deploy.zip,.git"
