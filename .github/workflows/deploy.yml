name: Deploy to Xserver via SFTP

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Create config.php
      run: |
        echo "<?php" > config.php
        echo "\$GEMINI_API_KEY = '${{ secrets.GEMINI_API_KEY }}';" >> config.php
        echo "?>" >> config.php

    - name: SFTP Deploy
      uses: wlixcc/SFTP-Deploy-Action@v1.2.4
      with:
        username: ${{ secrets.SFTP_USERNAME }}
        server: ${{ secrets.SFTP_SERVER }}
        port: ${{ secrets.SFTP_PORT }}
        ssh_private_key: ${{ secrets.SFTP_PRIVATE_KEY }}
        local_path: ./*
        remote_path: jollygood.co.jp/public_html/slide/
        args: '-o ConnectTimeout=5'
        sftpArgs: '-o ConnectTimeout=5'
        sftp_only: true
        exclude: |
          **/.git/**
          **/node_modules/**
          **/SlidePDF_deploy/**
          SlidePDF_deploy.zip
